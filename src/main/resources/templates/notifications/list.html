<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Notifications')"></head>

<body class="app-bg">
<div th:replace="layout :: nav"></div>

<div class="container my-4" style="max-width:980px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h3 class="fw-bold mb-1">Notifications</h3>
            <div class="text-muted">Alerts about budgets & expenses</div>
        </div>
        <a class="btn btn-outline-secondary" href="/dashboard"><i class="bi bi-arrow-left me-1"></i>Back</a>
    </div>

    <div class="card border-0 shadow-lg rounded-4">
        <div class="list-group list-group-flush">

            <div class="list-group-item p-4" th:each="n : ${notifications}">
                <div class="d-flex justify-content-between gap-3">
                    <div class="w-100">
                        <div class="d-flex align-items-start gap-2">
                            <i class="bi bi-bell"></i>
                            <div>
                                <div th:text="${n.message}" th:classappend="${n.readFlag} ? 'text-muted' : 'fw-semibold'"></div>
                                <small class="text-muted" th:text="${n.createdAt}"></small>
                            </div>
                        </div>
                    </div>

                    <form th:if="${!n.readFlag}" th:action="@{'/notifications/' + ${n.id} + '/read'}" method="post">
                        <button class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-check2"></i> Mark read
                        </button>
                    </form>
                </div>
            </div>

            <div class="p-5 text-center text-muted" th:if="${#lists.isEmpty(notifications)}">
                <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                No notifications yet.
            </div>

        </div>
    </div>
</div>

<div th:replace="layout :: scripts(${session.USER_ID})"></div>
</body>
</html>
