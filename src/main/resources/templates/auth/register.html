<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5" style="max-width:520px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="mb-3">Create Account</h4>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/register}" th:object="${registerDto}" method="post" class="d-grid gap-2">
                <input class="form-control" th:field="*{name}" placeholder="Name">
                <div class="text-danger" th:errors="*{name}"></div>

                <input class="form-control" th:field="*{email}" placeholder="Email">
                <div class="text-danger" th:errors="*{email}"></div>

                <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                <div class="text-danger" th:errors="*{password}"></div>

                <button class="btn btn-primary">Register & Send OTP</button>
                <a class="btn btn-link" href="/login">Already have account? Login</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
