<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5" style="max-width:520px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="mb-3">Forgot Password</h4>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/forgot-password}" th:object="${forgotPasswordDto}" method="post" class="d-grid gap-2">
                <input class="form-control" th:field="*{email}" placeholder="Email">
                <div class="text-danger" th:errors="*{email}"></div>
                <button class="btn btn-warning">Send reset link</button>
                <a class="btn btn-link" href="/login">Back to login</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
