<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5" style="max-width:520px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="mb-3">Login</h4>

            <div th:if="${param.verified}" class="alert alert-success">OTP verified! You can login now.</div>
            <div th:if="${param.resetSuccess}" class="alert alert-success">Password reset success! Login now.</div>
            <div th:if="${param.logout}" class="alert alert-info">Logged out.</div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/login}" th:object="${loginDto}" method="post" class="d-grid gap-2">
                <input class="form-control" th:field="*{email}" placeholder="Email">
                <div class="text-danger" th:errors="*{email}"></div>

                <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                <div class="text-danger" th:errors="*{password}"></div>

                <button class="btn btn-primary">Login</button>
                <a class="btn btn-link" href="/register">Create account</a>
                <a class="btn btn-link" href="/forgot-password">Forgot password?</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
