<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-4" style="max-width:720px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 th:text="${expenseId} != null ? 'Edit Transaction' : 'Add Transaction'"></h4>

            <form th:action="${expenseId} != null ? @{'/expenses/' + ${expenseId}} : @{/expenses}"
                  th:object="${expenseDto}" method="post" class="row g-3 mt-1">

                <div class="col-md-6">
                    <label class="form-label">Title</label>
                    <input class="form-control" th:field="*{title}">
                    <div class="text-danger" th:errors="*{title}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Amount</label>
                    <input class="form-control" th:field="*{amount}">
                    <div class="text-danger" th:errors="*{amount}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Category</label>

                    <select class="form-select" th:field="*{category}">
                        <option value="" disabled selected>Select category</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Rent">Rent</option>
                        <option value="Bills">Bills</option>
                        <option value="Health">Health</option>
                        <option value="Other">Other</option>
                    </select>

                    <div class="text-danger" th:errors="*{category}"></div>
                </div>


                <div class="col-md-6">
                    <label class="form-label">Type</label>
                    <select class="form-select" th:field="*{type}">
                        <option value="EXPENSE">EXPENSE</option>
                        <option value="INCOME">INCOME</option>
                    </select>
                    <div class="text-danger" th:errors="*{type}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Date</label>
                    <input class="form-control" type="date" th:field="*{date}">
                    <div class="text-danger" th:errors="*{date}"></div>
                </div>

                <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                </div>

                <div class="col-12 d-flex gap-2">
                    <button class="btn btn-primary">Save</button>
                    <a class="btn btn-secondary" href="/expenses">Back</a>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
