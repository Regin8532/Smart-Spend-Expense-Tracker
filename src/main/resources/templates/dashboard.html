<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">SmartSpend</a>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" href="/expenses">Expenses</a>
            <a class="btn btn-outline-light btn-sm" href="/budgets">Budgets</a>
            <a class="btn btn-outline-light btn-sm" href="/notifications">Notifications</a>
            <a class="btn btn-warning btn-sm" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div id="wsAlert" class="alert alert-info d-none"></div>

    <h3 class="mb-3">Dashboard</h3>

    <div class="row g-3 mb-3">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted">Income (This Month)</h6>
                    <h3 th:text="${income}"></h3>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted">Expense (This Month)</h6>
                    <h3 th:text="${expense}"></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h5>Category-wise Expense</h5>
            <canvas id="pie"></canvas>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const labels = [[${#lists.toList(catMap.keySet())}]];
    const values = [[${#lists.toList(catMap.values())}]];

    new Chart(document.getElementById('pie'), {
      type: 'pie',
      data: { labels: labels, datasets: [{ data: values }] }
    });

    const userId = /*[[${session.USER_ID}]]*/ null;
    if (userId) {
      const socket = new SockJS('/ws');
      const stompClient = Stomp.over(socket);
      stompClient.connect({}, function () {
        stompClient.subscribe('/topic/alerts/' + userId, function (msg) {
          const el = document.getElementById('wsAlert');
          el.classList.remove('d-none');
          el.innerText = msg.body;
          setTimeout(() => el.classList.add('d-none'), 8000);
        });
      });
    }
</script>

</body>
</html>
